<!DOCTYPE html>
<html>
<head><b>Upload a Photo</b></head>
<body>
<form action="/authUpload" method="POST">

    <input type="text" name="filepath" placeholder="Filepath" required/>

<a href="/home">Go Back</a>

</body>
</html>
